<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!--"barraSup" é a barra superior onde mostra o meu nome-->
    <div class="barraSup">
        <div class="name">André Shoiti Oyakawa</div>
    </div>
    
    <div class="botao">
    <!--"voltar" é o botão para retornar ao menu-->
    <button class="voltar" onclick="history.back()">Voltar</button>
    </div>
    
    <!--"container" é uma formatação para as informações ficarem mais visuais-->
    <div class="container">
        <header>
            <h1>Portifólio</h1>
        </header>

        <!--"projetos" server para alinhar as informações-->
        <section class="projetos">
            <!--"projeto" serve para deixar mais visual o título no CSS-->
            <div class="projeto">
                <h2 id="japao">Sobre o Japão</h2>
                <a href="Projetos/Japão/index.html">Página do site</a>
            </div>

            <div class="projeto">
                <h2 id="brasil">Sobre o Brasil</h2>
                <a href="Projetos/Brasil/index.html">Página do site</a>
            </div>
        </section>
    </div>
</body>
</html>
